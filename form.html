<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="imgBox">
            <img src="images/com.jpg" alt="">
        </div>
        <div class="contentBox">
            <div class="form">
                <h2>Login</h2>
                <form action="">
                    <div class="input">
                        <span> User Name </span>
                        <input type="email">
                    </div>
                    <div class="input">
                        <span> Password</span>
                        <input type="password">
                    </div>
                    <div class="remember">
                        <label for="">
                            <input type="checkbox"> Remember Me 
                        </label>
                        <div class="input">
                            <input type="submit" value="Log in">
                        </div>
                        <div class="input">
                            <p> Don `t have an account <a href="#"> Sign up </a> </p>
                        </div>
                    </div>
                </form>
                <h3> Login with social media </h3>
                <ul class="social">
                    <li> <a href="#"> <img src="images/faceb.png" alt=""> </a></li>
                    <li> <img src="images/likedin.png" alt=""> </li>
                    <li> <img src="images/youtubee.png" alt=""> </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
